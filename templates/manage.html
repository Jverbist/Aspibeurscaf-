<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Drinks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">üçπ Bar Management</h1>
    <table class="table table-bordered">
        <thead class="table-light">
            <tr>
                <th>Drink</th>
                <th>Current Price (‚Ç¨)</th>
                <th>Total Sold</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        {% for drink in drinks %}
        <tr>
            <td><strong>{{ drink.name }}</strong></td>
            <td>‚Ç¨{{ drink.current_price }}</td>
            <td>{{ drink.total_sold }}</td>
            <td>
                <form action="/sell" method="post">
                    <input type="hidden" name="drink_id" value="{{ drink.id }}">
                    <button class="btn btn-sm btn-success" type="submit">Sell One</button>
                </form>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

<form action="/reset" method="post" class="mt-3">
    <button class="btn btn-danger" type="submit">Reset All Prices</button>
</form>
</div>
</body>
</html>
