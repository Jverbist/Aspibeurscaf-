<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bar Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">?? Manage Drink Market</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Drink</th>
                <th>Current Price (Û)</th>
                <th>Total Sold</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        {% for drink in drinks %}
        <tr>
            <td>{{ drink.name }}</td>
            <td>{{ drink.current_price }}</td>
            <td>{{ drink.total_sold }}</td>
            <td>
                <form action="/sell" method="post">
                    <input type="hidden" name="drink_id" value="{{ drink.id }}">
                    <button class="btn btn-success btn-sm">Sell One</button>
                </form>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
