<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drink Market Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="background-color: black; color: white;">
<div class="container mt-4">
    <h1 class="mb-4 text-white">ðŸ“ˆ Drink Market Overview</h1>
    <canvas id="overview-chart" height="200"></canvas>
</div>

<script>
const ctx = document.getElementById("overview-chart").getContext("2d");

const colors = [
    "#ff6384", "#36a2eb", "#ffcd56", "#4bc0c0", "#9966ff", "#ff9f40",
    "#e7e9ed", "#c45850", "#8e5ea2", "#3cba9f", "#e8c3b9", "#1e7145"
];

const chart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: [],
        datasets: []
    },
    options: {
        responsive: true,
        plugins: {
            legend: { labels: { color: 'white' } }
        },
        scales: {
            x: {
                ticks: { color: 'white' },
                title: { display: true, text: 'Time', color: 'white' }
            },
            y: {
                beginAtZero: false,
                ticks: { color: 'white' },
                title: { display: true, text: 'Price (â‚¬)', color: 'white' }
            }
        }
    }
});


function updateChart() {
    fetch("/api/history/all")
        .then(res => res.json())
        .then(data => {
            chart.data.labels = []; // reset
            chart.data.datasets = [];

            const allTimestamps = new Set();
            Object.values(data).forEach(d => d.timestamps.forEach(t => allTimestamps.add(t)));

            const sorted = Array.from(allTimestamps).sort();
            chart.data.labels = sorted.map(ts => {
                const date = new Date(ts);
                return date.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' });
            });

            let i = 0;
            for (const [name, info] of Object.entries(data)) {
                const aligned = sorted.map(t => {
                    const idx = info.timestamps.indexOf(t);
                    return idx !== -1 ? info.prices[idx] : null;
                });
                chart.data.datasets.push({
                    label: name,
                    data: aligned,
                    borderColor: colors[i % colors.length],
                    backgroundColor: colors[i % colors.length],
                    spanGaps: true,
                    tension: 0.3
                });
                i++;
            }
            chart.update();
        });
}


updateChart();
setInterval(updateChart, 5000);
</script>
</body></html>
