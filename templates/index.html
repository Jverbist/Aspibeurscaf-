<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drink Market Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">?? Drink Market Stats</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Drink</th>
                <th>Current Price (Û)</th>
                <th>Total Sold</th>
            </tr>
        </thead>
        <tbody>
            {% for drink in drinks %}
            <tr>
                <td>{{ drink.name }}</td>
                <td>{{ drink.current_price }}</td>
                <td>{{ drink.total_sold }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="row">
        {% for drink in drinks %}
        <div class="col-md-6 mb-4">
            <h5>{{ drink.name }} Price Over Time</h5>
            <canvas id="chart-{{ drink.id }}"></canvas>
        </div>
        {% endfor %}
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const chartElements = document.querySelectorAll("canvas[id^='chart-']");
    chartElements.forEach(canvas => {
        const drinkId = canvas.id.split("-")[1];
        fetch(`/history/${drinkId}`)
            .then(response => response.json())
            .then(data => {
                new Chart(canvas.getContext('2d'), {
                    type: 'line',
                    data: {
                        labels: data.timestamps,
                        datasets: [{
                            label: 'Price (Û)',
                            data: data.prices,
                            borderWidth: 2,
                            fill: false
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: {
                                type: 'time',
                                time: {
                                    unit: 'minute'
                                },
                                title: {
                                    display: true,
                                    text: 'Time'
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Price (Û)'
                                }
                            }
                        }
                    }
                });
            });
    });
});
</script>
</body>
</html>
